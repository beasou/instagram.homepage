<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="sortcut icon" href="./img/Media-Social-Instagram-PNG.png" type="image/gif" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/cellinstavetor.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/insta.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/photo1.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como name_lastname</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é name_lastname?</p>
                <p class="not-account">
                    <sppan class="link-blue">Alternar contas</sppan>
                    ou
                    <sppan class="link-blue">Inscreva-se</sppan>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
